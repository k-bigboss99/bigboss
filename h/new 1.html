<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <title>Bootstrap web</title>
  <style>
    .box {
      height: 300px;
      background-color: #ccc;
    }
    .bg-cover {
      background-size: cover;
      background-position: center center;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 box bg-cover" style="background-image: url(https://i.imgur.com/gtELbmn.jpg)"></div>
      <div class="col-4 box bg-cover" style="background-image: url(https://i.imgur.com/F5LZpT3.jpg)"></div>
      <div class="col-4 box bg-cover" style="background-image: url(https://i.imgur.com/TnwZvLl.jpg)"></div>
    </div>
    <div class="row" style="height: 100vh">
      <div class="col-8 bg-cover" style="background-image: url(https://i.imgur.com/ULOiFmX.jpg)"></div>
      <div class="col-4 d-flex flex-column h-100">
        <div class="row flex-column h-100">
          <div class="h-50 bg-cover" style="background-image: url(https://i.imgur.com/zn3YJET.jpg)"></div>
          <div class="h-50 bg-cover" style="background-image: url(https://i.imgur.com/RtnP0Tz.jpg)"></div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
